apiVersion: apps/v1
kind: Deployment
metadata:
  name: vote-ui
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: vote-ui
  template:
    metadata:
      labels:
        app: vote-ui
    spec:
      containers:
      - image: docker.io/facefrontletsgo/vote:03a5ac74f63636c67f9b6f49a163b03915669795
        name: vote-ui
        ports:
        - containerPort: 80
